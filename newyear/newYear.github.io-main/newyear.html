    <script>
      function musicPlay(isPlay) {
        var media = document.querySelector("#audioDom");
        if (isPlay && media.paused) {
          media.play();
        }
        if (!isPlay && !media.paused) {
          media.pause();
        }
      }

      function musicInBrowserHandler() {
        setTimeout(function () {

      function start() {
        let str = $("#text").html();
        let str_ = "";
        let i = 0;
        let content = document.getElementById("contents");
        let timer = setInterval(() => {
          if (str_.length < str.length) {
            str_ += str[i++];
            content.innerHTML =
              "<p>" +
              str_ +
              '<span class="xx" style="opacity: 1;    color: white;">‚àé</span></p>';
          } else {
            clearInterval(timer);
            content.innerHTML = "<p>" + str_ + "</p>";
          }
        }, 100);
      }
    </script>
    <script>
      function time() {
        window.setTimeout("time()", 1000);
        var seconds = 1000;
        var minutes = seconds * 60;
        var hours = minutes * 60;
        var days = hours * 24;
        var years = days * 365;
        var today = new Date();
        var todayYear = today.getFullYear();
        var newYear = todayYear + 1;
        var lastYear = todayYear - 1;
        var todayMonth = today.getMonth() + 1;
        var todayDate = today.getDate();
        var todayHour = today.getHours();
        var todayMinute = today.getMinutes();
        var todaySecond = today.getSeconds();
        var t1 = Date.UTC(newYear, 1, 1, 0, 0, 0);
        var t2 = Date.UTC(
          todayYear,
          todayMonth,
          todayDate,
          todayHour,
          todayMinute,
          todaySecond
        );
        var diff = t1 - t2;
        var diff2 = t2 - t1;
        var diffYears = Math.floor(diff / years);
        var diffDays = Math.floor(diff / days - diffYears * 365);
        var diffHours = Math.floor(
          (diff - (diffYears * 365 + diffDays) * days) / hours
        );
        var diffMinutes = Math.floor(
          (diff - (diffYears * 365 + diffDays) * days - diffHours * hours) /
            minutes
        );
        var diffSeconds = Math.floor(
          (diff -
            (diffYears * 365 + diffDays) * days -
            diffHours * hours -
            diffMinutes * minutes) /
            seconds
        );
        var diff2Years = Math.floor(diff2 / years);
        var diff2Days = Math.floor(diff2 / days - diff2Years * 365);
        var diff2Hours = Math.floor(
          (diff2 - (diff2Years * 365 + diff2Days) * days) / hours
        );
        var diff2Minutes = Math.floor(
          (diff2 - (diff2Years * 365 + diff2Days) * days - diff2Hours * hours) /
            minutes
        );
        var diff2Seconds = Math.floor(
          (diff2 -
            (diff2Years * 365 + diff2Days) * days -
            diff2Hours * hours -
            diff2Minutes * minutes) /
            seconds
        );
        if (todayMonth == 1) {
          if (todayDate == 1) {
            document.getElementById("text1").innerHTML =
              "H√¥m nay l√† ng√†y 1 th√°ng 1, ch√∫c b·∫°n nƒÉm " +
              todayYear +

            "Ch√∫c b·∫°n nƒÉm m·ªõi " + newYear + " vui v·∫ª tr∆∞·ªõc!";
        }
      }
      time();
    </script>
